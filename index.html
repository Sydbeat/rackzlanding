<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rackz Gallery v2 - Coming soon</title>
  <link rel="icon" sizes="auto" href="./assets/logo.svg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    input, button {
      all: unset;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
    }
    .container {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    main {
      flex-grow: 1;
      background-image: url(./assets/background.jpg);
      background-position: 50% 50%;
      background-repeat: no-repeat;
      background-size: cover;
    }

    main img {
      margin-top: 20px;
    }

    main .slogan {
      color: white;
      transform: rotate(-90deg) translateX(-100%);
      position: absolute;
      top:0;
      bottom:0;
      right: -150px;
      width: 320px;
      height: 25px;
    }

    footer {
      height: 70px;
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    footer .coming-soon {
      font-size: 0.7rem;
      padding-top: 1rem;
      padding-bottom: 0.5rem;
    }

    footer .contact {
      display: flex;
      gap: 2rem;
    }

    footer input {
      border-bottom: 1px solid black;
      padding-top: .3rem;
      padding-bottom: .3rem;
    }

    footer button {
      height: 30px;
      padding-left: .4rem;
      padding-right: .4rem;
    }

    footer button:hover {
      background-color: darkgray;
    }

    footer .social {
      display: flex;
      gap: 1rem;
      font-size: 2rem;
    }

    footer .social a {
      opacity: 50%;
      color: black;
    }

    footer .social a:hover {
      opacity: 100%;
    }

    @media (min-width: 768px) {
      main .slogan {
        font-size: 1.25rem;
        right: -140px;
      }
     }

    @media (min-width: 1024px) {
      main {
        background-position: center;
      }

      main .slogan {
        font-size: 1.25rem;
        right: -140px;
      }

      footer {
        height: 45px;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
      }

      footer .coming-soon {
        font-size: 1rem;
        padding: 0;
      }
    }
  </style>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-NG984MWYM8"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-NG984MWYM8');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/tsparticles-confetti@2.12.0/tsparticles.confetti.bundle.min.js"></script>

  <script>
    const submit = async e => {
      e.preventDefault();
      const url = 'http://localhost:8000/mailchimp/rackz/join';
      const opts = {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email_address: e.target.email.value })
      }
      const resp = await fetch(url, opts);
      if (resp.ok) {
        confetti({
          spread: 360,
          ticks: 200,
          gravity: 1,
          decay: 0.94,
          startVelocity: 30,
          particleCount: 100,
          scalar: 3,
          shapes: ["image"],
          shapeOptions: {
            image: [
              {
                src: "./assets/logo.svg",
                width: 32,
                height: 32,
              }
            ]
          }
        });
        e.target.email.value = '';
      } else {
        console.log(await resp.json())
      }
    }

    window.addEventListener('load', function () {
      const form = document.getElementById("join");
      form.addEventListener("submit", submit);
    });
  </script>
</head>
<body>
  <div class="container">
    <main>
      <img src="./assets/logo.svg" width="121">
      <div class="slogan"><span>Chaos make the muse.</span></div>
    </main>
    <footer>
      <div class="coming-soon">
        Fall / Winter '23 available Oct. 16th 20h. CET at rackzgallery.com exclusively
      </div>
      <div class="contact">
        <form id="join">
          <input id="email" type="email" placeholder="Join our newsletter">
          <button>Sign up</button>
        </form>
        <div class="social">
          <a href="https://www.youtube.com/@rackzgallery3437" target="_blank">
            <i class="fa-brands fa-youtube"></i>
          </a>
          <a href="https://www.instagram.com/rackz_gallery/" target="_blank">
            <i class="fa-brands fa-instagram"></i>
          </a>
        </div>
      </div>
    </footer>
  </div>
</body>
</html>
