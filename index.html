<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rackz Gallery v2 - Coming soon</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0px;
      background-image: url(./assets/background.jpg);
      background-position: center;
      background-repeat: no-repeat;
      background-size:cover;
    }

    .container {
      width: 100vw;
      height: 100vh;
    }

    .container > img {
      margin-top: 20px;
    }

    .slogan {
      color: white;
      transform: rotate(-90deg) translateX(-100%);
      position: absolute;
      top:0;
      bottom:0;
      right: -150px;
      width: 320px;
      height: 25px;
    }

    .footer {
      font-size: .50rem;
      color: white;
      position: absolute;
      bottom: 5px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .footer form {
      margin-bottom: 5px;
    }

    .footer form > * {
      padding: 5px;
    }

    @media (min-width: 640px) {
      .footer {
        font-size: .70rem;
      }
     }

     @media (min-width: 768px) {
      .footer {
        font-size: 1rem;
      }
     }
  </style>
</head>
<body>
  <div class="container">
    <img src="./assets/gallery-square.svg" width="121">
    <div class="slogan">
      <span>Chaos make the muse.</span>
    </div>
    <div class="footer">
      <div class="form">
        <form>
          <input type="email" placeholder="Let me know">
          <button>by email</button>
        </form>
      </div>
      <span>Fall / Winter '23 available Oct. 16th 20h. CET at rackzgallery.com exclusively</span>
    </div>
  </div>
</body>
</html>
